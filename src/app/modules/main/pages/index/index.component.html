
  <h1 style="text-align: center; margin-bottom: 15%; margin-top: 10%;">¡Bienvenido a tu agenda personal!</h1>

  <div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h2 class="h2">¡Inicia sesión!</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" #userName required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group d-grid gap-2 col-2 mx-auto">
          <input style="margin-top: 10%;" type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        <div class="form-group">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="form-group d-grid gap-2 col-2 mx-auto">
          <button type="button" class="btn btn-secondary" (click)="authService.GoogleAuth()">
            Log in with Google
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/sign-up"> Sign Up</span></span>
      </div>
    </div>
  </div>
