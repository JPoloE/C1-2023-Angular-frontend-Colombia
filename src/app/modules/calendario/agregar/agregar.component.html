<div class="container my-5">
  <h1 style="text-align: center; margin-top: 5%;">Agrega una nueva tarea a tu agenda</h1>

  <div class="row">
    <div class="col-6" style="align-items: center;" >
        <form [formGroup]="formularioAgg" (ngSubmit)="addItemRequired()">
          <div class="mb-3">
            <label for="title" class="form-label">Titulo</label>
            <input required type="text" class="form-control" id="title" formControlName="title">
            <p class="text-danger" *ngIf="formularioAgg.get('title')?.hasError('required') && formularioAgg.get('title')?.touched">Este campo no puede ir vacio</p>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Desciption</label>
            <input required type="text" class="form-control" id="description" formControlName="description">
            <p class="text-danger" *ngIf="formularioAgg.get('description')?.hasError('required') && formularioAgg.get('description')?.touched">Este campo no puede ir vacio</p>
          </div>
          <div class="mb-3">
            <label for="responsible" class="form-label">Responsible</label>
            <input required type="text" class="form-control" id="responsible" formControlName="responsible">
            <p class="text-danger" *ngIf="formularioAgg.get('responsible')?.hasError('required') && formularioAgg.get('responsible')?.touched">Este campo no puede ir vacio</p>

          </div>
          <div class="mb-3">
            <label for="isComplete" class="form-label">IsComplete</label>
            <input required type="number" class="form-control" id="isComplete" formControlName="isComplete">
            <p class="text-danger" *ngIf="formularioAgg.get('isComplete')?.hasError('required') && formularioAgg.get('isComplete')?.touched">Este campo no puede ir vacio</p>
          </div>
          <div class="mb-3">
            <label for="day" class="form-label">Day</label>
            <input required type="number" class="form-control" id="day" formControlName="dia">
            <p class="text-danger" *ngIf="formularioAgg.get('dia')?.hasError('required') && formularioAgg.get('dia')?.touched">Este campo no puede ir vacio</p>
          </div>
          <div class="mb-3">
            <label for="monthly" class="form-label">Monthly</label>
            <input required type="number" class="form-control" id="monthly" formControlName="mes">
            <p class="text-danger" *ngIf="formularioAgg.get('mes')?.hasError('required') && formularioAgg.get('mes')?.touched">Este campo no puede ir vacio</p>

          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input required type="number" class="form-control" id="year" formControlName="anio">
            <p class="text-danger" *ngIf="formularioAgg.get('anio')?.hasError('required') && formularioAgg.get('anio')?.touched">Este campo no puede ir vacio</p>

          </div>
          <button type="submit" class="btn btn-outline-success">Guardar</button>
        </form>
    </div>
  </div>

</div>
